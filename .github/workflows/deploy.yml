name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install step
        run: "npm install# install deno.land v1.22+ # https://github.com/denoland/deno/#install curl -fsSL https://deno.land/install.sh | sh  # run serverless-dns on deno ./run d"

      - name: Build step
        run: "npm run build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "ransomwaree-serverless"
          entrypoint: "https://deno.land/std@0.217.0/http/file_server.ts"
          root: "build"
